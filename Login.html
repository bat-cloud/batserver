<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #005174; /* Hintergrundfarbe ändern */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #797979; /* Schriftfarbe für den gesamten Text ändern */
        }

        .login-container {
            background-color: #3f3f3f; /* Hintergrundfarbe des Containers ändern */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container label,
        .login-container input {
            color:  #ffffff; /* Schriftfarbe für Label und Input ändern */
            display: block;
            margin-bottom: 15px;
        }

        .login-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #cccccc; /* Randfarbe ändern */
            border-radius: 4px;
        }

        .login-container button {
            background-color: #005174; /* Hintergrundfarbe des Buttons ändern */
            color: #ffffff; /* Textfarbe des Buttons ändern */
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #005174; /* Hintergrundfarbe bei Hover ändern */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Hier sollte deine tatsächliche Überprüfung der Anmeldeinformationen erfolgen
            // In diesem Beispiel sind Benutzername und Passwort festgelegt.
            if (username === 'Raurel' && password === '11.12.2008') {
                // Erfolgreiche Anmeldung, speichere den Anmeldestatus in localStorage
                localStorage.setItem('isLoggedIn', 'true');

                // Weiterleitung zur nächsten Seite (z. B. Home.html)
                window.location.href = 'Home.html';
            } else {
                // Anmeldefehler, zeige eine Meldung oder handle es entsprechend
                alert('Falsche Login-Daten.');
            }

            return false; // Formular wird nicht abgeschickt
        }
    </script>
</body>
</html>
